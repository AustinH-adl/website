name: Lint
on:
  pull_request:
    branches:
      - '*'
  push:
    branches: [main, ci]

jobs:
  es-lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: pnpm ci
      - run: pnpm run lint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: pnpm ci
      - run: pnpm run format:check
